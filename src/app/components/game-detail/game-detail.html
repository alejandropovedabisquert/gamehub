@if (isLoading) {
    <div class="loading">
        <p>Cargando detalles del juego...</p>
    </div>
} @else {
    <h2>{{ (gameDetails$ | async)?.name }}</h2>
    <p>{{ (gameDetails$ | async)?.description }}</p>
    <img src="{{ (gameDetails$ | async)?.background_image }}" alt="">
    <img src="{{ (gameDetails$ | async)?.background_image_additional }}" alt="">
}
