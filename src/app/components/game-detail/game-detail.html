@if(gameDetails$ | async; as gameDetail){
<div>
    <h2>{{ gameDetail.name }}</h2>
    <p [innerHTML]="gameDetail.description"></p>
    <img [src]="gameDetail.background_image" alt="{{ gameDetail.name }}">
    <img [src]="gameDetail.background_image_additional" alt="{{ gameDetail.name }} Additional">
    <app-game-screenshots></app-game-screenshots>
</div>
}
@else {
<div class="loading">
    <p>Cargando detalles del juego...</p>
</div>
}
