<div class="game-list">
    <h2>Game List</h2>
    @if (isLoading) {
        <div class="loading">
            <p>Cargando juegos...</p>
        </div>
    } @else {
        <div class="game-cards">
            @for (game of (results$ | async); track game.id) {
            <div class="game-card">
                <a [routerLink]="['/game', game.slug]">
                    <img src="{{ game.background_image }}" alt="">
                    <p>{{ game.name }}</p>
                </a>
            </div>
            } @empty {
            <p>No hay juegos disponibles.</p>
            }
        </div>
    }
</div>
